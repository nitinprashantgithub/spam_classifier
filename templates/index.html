{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}

<div class="content">
    <h1 style="text-align: center">&nbsp;&nbsp;  Check The Mail : Whether it is SPAM or not?</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <textarea class='message-box' name="data" id="data" rows="20" cols="60" placeholder="Enter Your Mail to be checked Here..."></textarea><br/>
            <input type="submit" class="my-cta-button" value="Predict">

        </form>
    </div>
</div>
{% endblock %}
